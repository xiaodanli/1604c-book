<script type="text/x-handlebars-template" id="banner-tpl">
    {{#each this}}
    <div class="swiper-slide">
        <img src="{{ad_pic_url}}" alt="">
    </div>
    {{/each}}
</script>

<script type="text/x-handlebars-template" id="type-tpl">
    {{#each this}}
    <dl>
        <dt>
            <img src="{{ad_copy}}" alt="">
        </dt>
        <dd>{{ad_name}}</dd>
    </dl>
    {{/each}}
</script>

<script type="text/x-handlebars-template" id="recommend-tpl">
    {{#each this}} {{#if (first @index)}}
    <li>
        <a href="#">
            <div class="book-cover">
                <img src="{{cover}}">
                <span class="book-status">{{#if finish}}完结{{else}}连载{{/if}}</span>
            </div>
            <div class="book-info">
                <h2>{{title}}</h2>
                <span class="author">{{authors}}</span>
                <span class="intro">{{summary}}</span>
                <ol class="tag-list">
                    {{#each tags}}
                    <li>{{this}}</li>
                    {{/each}}
                </ol>
            </div>
        </a>
    </li>
    {{else}}
    <li>{{addIndex @index}}{{title}}{{authors}}</li>
    {{/if}} {{/each}}
</script>
